name: Flyway - AstraDB CQL Migrations (PoC) [Maven]

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Create Secure Connect Bundle
        shell: bash
        env:
          ASTRA_SCB_BASE64: ${{ secrets.ASTRA_SCB_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p .astra
          echo "$ASTRA_SCB_BASE64" | base64 -d > .astra/secure-connect.zip
          ls -la .astra/secure-connect.zip

