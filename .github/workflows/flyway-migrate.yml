name: Flyway - AstraDB CQL Migrations (PoC)

on:
  push:
    branches: [ main ]
    paths:
      - "flyway/**"
      - "pom.xml"
      - ".github/workflows/flyway-migrate.yml"
  workflow_dispatch:

concurrency:
  group: astradb-flyway-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Recreate Secure Connect Bundle
        shell: bash
        env:
          ASTRA_SCB_BASE64: ${{ secrets.ASTRA_SCB_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p .astra
          echo "$ASTRA_SCB_BASE64" | base64 -d > .astra/secure-connect.zip
          ls -la .astra/secure-connect.zip

      - name: Flyway Info
        shell: bash
        env:
          ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
          ASTRA_DB_TOKEN: ${{ secrets.ASTRA_DB_TOKEN }}
        run: |
          set -euo pipefail
          mvn -B -e -DskipTests --no-transfer-progress flyway:info \
            -Dflyway.configFiles=flyway/conf/flyway.conf \
            -Dflyway.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip&user=token&password=${ASTRA_DB_TOKEN}" \
            -Dflyway.user=token \
            -Dflyway.password="${ASTRA_DB_TOKEN}"

      - name: Flyway Migrate
        shell: bash
        env:
          ASTRA_DB_KEYSPACE: ${{ secrets.ASTRA_DB_KEYSPACE }}
          ASTRA_DB_TOKEN: ${{ secrets.ASTRA_DB_TOKEN }}
        run: |
          set -euo pipefail
          mvn -B -e -DskipTests --no-transfer-progress flyway:migrate \
            -Dflyway.configFiles=flyway/conf/flyway.conf \
            -Dflyway.url="jdbc:cassandra://dbaas/${ASTRA_DB_KEYSPACE}?secureconnectbundle=$(pwd)/.astra/secure-connect.zip&user=token&password=${ASTRA_DB_TOKEN}" \
            -Dflyway.user=token \
            -Dflyway.schemas="${ASTRA_DB_KEYSPACE}" \
            -Dflyway.baselineOnMigrate=true \
            -Dflyway.baselineVersion=0
