name: Flyway AstraDB Migrate (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare Secure Connect Bundle
      run: |
        mkdir -p .astra
        echo "${{ secrets.ASTRA_SCB_BASE64 }}" | base64 -d > .astra/secure-connect.zip

    - name: Flyway Info
      uses: dhendrickx/flyway-docker@v1
      with:
        url: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        command: info
        configFiles: flyway.conf

    - name: Flyway Validate
      uses: dhendrickx/flyway-docker@v1
      with:
        url: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        command: validate

    - name: Flyway Migrate
      uses: dhendrickx/flyway-docker@v1
      with:
        url: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        command: migrate

    - name: Flyway Info (Post-Migrate)
      if: always()
      uses: dhendrickx/flyway-docker@v1
      with:
        url: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        command: info

    - name: Upload Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: flyway-reports
        path: flyway-report.*
