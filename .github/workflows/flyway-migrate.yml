name: Flyway AstraDB Migrate (CLI Fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Flyway CLI
      uses: red-gate/setup-flyway@v1
      with:
        version: 10.20.1

    - name: Prepare Secure Connect Bundle
      id: scb
      env:
        ASTRA_SCB_BASE64: ${{ secrets.ASTRA_SCB_BASE64 }}
      run: |
        mkdir -p .astra
        echo "$ASTRA_SCB_BASE64" | base64 -d > .astra/secure-connect.zip
        echo "scb_path=$(pwd)/.astra/secure-connect.zip" >> $GITHUB_OUTPUT

    - name: Flyway Info
      run: |
        flyway info \
          -driver=com.ing.data.cassandra.jdbc.CassandraDriver \
          -url="jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=${{ steps.scb.outputs.scb_path }}&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}" \
          -schemas="${{ secrets.ASTRA_DB_KEYSPACE }}" \
          -locations=filesystem:flyway/sql \
          -sqlMigrationSuffixes=.cql

    - name: Flyway Validate
      run: |
        flyway validate \
          -driver=com.ing.data.cassandra.jdbc.CassandraDriver \
          -url="jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=${{ steps.scb.outputs.scb_path }}&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}" \
          -schemas="${{ secrets.ASTRA_DB_KEYSPACE }}" \
          -locations=filesystem:flyway/sql \
          -sqlMigrationSuffixes=.cql

    - name: Flyway Migrate
      run: |
        flyway migrate \
          -driver=com.ing.data.cassandra.jdbc.CassandraDriver \
          -url="jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=${{ steps.scb.outputs.scb_path }}&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}" \
          -schemas="${{ secrets.ASTRA_DB_KEYSPACE }}" \
          -locations=filesystem:flyway/sql \
          -sqlMigrationSuffixes=.cql \
          -baselineOnMigrate=true \
          -validateOnMigrate=true

    - name: Upload Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: flyway-logs
        path: flyway-*.log
