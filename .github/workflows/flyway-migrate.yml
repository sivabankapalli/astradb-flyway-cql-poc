name: Flyway AstraDB Migrate (CLI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java (for Flyway Java CLI)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Flyway CLI
      uses: red-gate/setup-flyway@v1
      with:
        version: 10.20.1  # Latest stable with Cassandra support

    - name: Prepare Secure Connect Bundle
      env:
        ASTRA_SCB_BASE64: ${{ secrets.ASTRA_SCB_BASE64 }}
      run: |
        mkdir -p .astra
        echo "$ASTRA_SCB_BASE64" | base64 -d > .astra/secure-connect.zip

    - name: Flyway Info
      env:
        FLYWAY_URL: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        FLYWAY_SCHEMAS: ${{ secrets.ASTRA_DB_KEYSPACE }}
      run: flyway info -configFiles=flyway.conf

    - name: Flyway Validate
      env:
        FLYWAY_URL: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        FLYWAY_SCHEMAS: ${{ secrets.ASTRA_DB_KEYSPACE }}
      run: flyway validate -configFiles=flyway.conf

    - name: Flyway Migrate
      env:
        FLYWAY_URL: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        FLYWAY_SCHEMAS: ${{ secrets.ASTRA_DB_KEYSPACE }}
      run: flyway migrate -configFiles=flyway.conf

    - name: Flyway Info (Post-Migrate)
      if: always()
      env:
        FLYWAY_URL: jdbc:cassandra:dbaas://${{ secrets.ASTRA_DB_KEYSPACE }}?secureconnectbundle=.astra/secure-connect.zip&user=token&password=${{ secrets.ASTRA_DB_TOKEN }}
        FLYWAY_SCHEMAS: ${{ secrets.ASTRA_DB_KEYSPACE }}
      run: flyway info -configFiles=flyway.conf

    - name: Upload Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: flyway-reports
        path: flyway-report.*
